<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="position">
        <input type="radio" id="left" name="trackPosition" value="left">
        <label for="left">Esquerda</label><br>
        <input type="radio" id="rigth" name="trackPosition" value="rigth">
        <label for="rigth">Direita</label><br>
    </div>
    <hr class="solid">
    <div class="type">
        <input type="radio" id="new" name="typeTrack" value="new">
        <label for="new">Tracking novo</label><br>
        <input type="radio" id="error" name="typeTrack" value="error">
        <label for="error">Tracking com erro</label><br>
        <input type="radio" id="validaded" name="typeTrack" value="validaded">
        <label for="validaded">Tracking validado</label><br>
        <input type="radio" id="sucess" name="typeTrack" value="sucess">
        <label for="sucess">Tracking sucesso</label><br>
    </div>
    <br>
    <div>
        <input type="checkbox" id="auto" name="auto" checked>
        <label for="auto">Auto</label>
    </div>
    <div class="categoryInput">
        <p>Category: </p>
        <input type="text" />
    </div>
    <br>
    <p>Ações:</p>
    <div>
        <input type="checkbox" id="origin" name="origin" checked>
        <label for="origin">Origem</label>
    </div>
    <br>
    <p>Tipos de tracking:</p>
    <div class="type">
        <input type="radio" id="origin" name="trackPosition" value="origin">
        <label for="origin">Origem</label><br>
        <input type="radio" id="exception" name="trackPosition" value="exception">
        <label for="exception">Exeção</label><br>
    </div>
    <div>
        <input type="checkbox" id="check" name="exibicao" checked>
        <label for="exibicao">Exibicao</label>
    </div>

    <div>
        <input type="checkbox" id="check" name="selecao" checked>
        <label for="selecao">Selecao</label>
    </div>

    <div>
        <input type="checkbox" id="check" name="inesperado" checked>
        <label for="inesperado">Input Inesperado</label>
    </div>

    <div>
        <input type="checkbox" id="check" name="input">
        <label for="input">Input</label>
    </div>
    <div>
        <input type="checkbox" id="check" name="validacao">
        <label for="validacao">Validacao</label>
    </div>
    <div>
        <input class="TkSucesso" type="checkbox" id="check" name="sucesso" onclick="changeVisibilityTKSucesso(this)">
        <label for="sucesso">Trackings de Sucesso</label>
    </div>
    <span class="trackingsSucesso">
        <p>Tipo de fluxo:</p>
        <div class="attendant">
            <input type="radio" id="BOT" name="attendant" value="BOT" checked>
            <label for="BOT">Bot</label><br>
            <input type="radio" id="HUMAN" name="attendant" value="HUMAN">
            <label for="HUMAN">Human</label><br>
        </div>
        <p>Tipo de Pesquisa:</p>
        <div>
            <input type="radio" id="CSAT" name="tkop" value="CSAT">
            <label for="CSAT">CSAT</label>
        </div>
        <div>
            <input type="radio" id="CES" name="tkop" value="CES">
            <label for="CES">CES</label>
        </div>
        <div>
            <input type="radio" id="NPS" name="tkop" value="NPS">
            <label for="NPS">NPS</label>
        </div>
        <br>
    </span>
    <br>
    <div class="actionButtons">
        <input class="styled" type="button" value="Mapear">
        <input class="styled" type="button" value="Limpar">
    </div>
</body>

</html>
