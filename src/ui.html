<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="position">
        <input class="left" type="radio" id="left" name="trackPosition" value="left" checked>
        <label for="left">Esquerda</label><br>
        <input type="radio" id="rigth" name="trackPosition" value="rigth">
        <label for="rigth">Direita</label><br>
    </div>
    <hr class="solid">
    <div class="margin">
        <div class="type">
            <input type="radio" id="new" name="typeTrack" value="new" checked>
            <label for="new">Tracking novo</label><br>
            <input type="radio" id="error" name="typeTrack" value="error">
            <label for="error">Tracking com erro</label><br>
            <input type="radio" id="validaded" name="typeTrack" value="validaded">
            <label for="validaded">Tracking validado</label><br>
            <input type="radio" id="sucess" name="typeTrack" value="sucess">
            <label for="sucess">Tracking sucesso</label><br>
        </div>
        <div class="auto">
            <input type="checkbox" id="auto" name="auto" checked>
            <label for="auto">Auto</label>
        </div>
        <div class="categoryInput">
            <div class="ctText">Category: </div>
            <input type="text" class="CtInput"/>
        </div>
        <br>
        <div>
            <div class="action">Ações:</div>
            <div class="acoesCheck">
                <input class="origeCategory" type="checkbox" id="origin" name="origin"
                    onclick="changeVisibilityTKSucesso(this)">
                <label for="origin">Origem</label>
            </div>
        </div>
        <div class="actionsTrackings">
            <div class="trackTypes">Tipos de tracking:</div>
            <div class="orige">
                <input class="origeOption" type="radio" id="origin" name="trackType" value="origin">
                <label for="origin">Origem</label><br>
                <input class="exceptionOption" type="radio" id="exception" name="trackType" value="exception">
                <label for="exception">Exceção</label><br>
            </div>
        </div>
        <div>
            <input class="exibition" type="checkbox" id="check" name="exibicao" checked>
            <label for="exibicao">Exibicao</label>
        </div>

        <div>
            <input class="selection" type="checkbox" id="check" name="selecao" checked>
            <label for="selecao">Selecao</label>
        </div>

        <div>
            <input class="unexpected" type="checkbox" id="check" name="inesperado" checked>
            <label for="inesperado">Input Inesperado</label>
        </div>

        <div>
            <input class="inputC" type="checkbox" id="check" name="input">
            <label for="input">Input</label>
        </div>
        <div>
            <input class="validation" type="checkbox" id="check" name="validacao">
            <label for="validacao">Validacao</label>
        </div>
        <div class="marg10">
            <input class="TkSucesso" type="checkbox" id="check" name="sucesso"
                onclick="changeVisibilityTKSucesso(this)">
            <label for="sucesso">Trackings de Sucesso</label>
        </div>
        <span class="trackingsSucesso">
            <div class="marg5">Tipo de fluxo:</div>
            <div class="attendant">
                <input class="sucessBot" type="radio" id="BOT" name="attendant" value="BOT" checked>
                <label for="BOT">Bot</label><br>
                <input class="sucessHuman" type="radio" id="HUMAN" name="attendant" value="HUMAN">
                <label for="HUMAN">Human</label><br>
            </div>
            <div class="marg5">Tipo de Pesquisa:</div>
            <div class="sS">

                <input type="radio" id="CSAT" name="tkop" value="CSAT">
                <label for="CSAT">CSAT</label>
                <input type="radio" id="CES" name="tkop" value="CES">
                <label for="CES">CES</label>
                <input type="radio" id="NPS" name="tkop" value="NPS">
                <label for="NPS">NPS</label>

            </div>
            <br>
        </span>
        <br>
        <div class="actionButtons">
            <input id="mapear" class="styled" type="button" value="Mapear">
            <input id="limpar" class="styled" type="button" value="Limpar">
        </div>
    </div>
</body>

</html>
